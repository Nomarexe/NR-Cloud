<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video - NR Space</title>
  <link rel="icon" type="image/svg+xml" href="src/assets/icons/favicon-32x32.svg" />
  <link rel="stylesheet" href="src/assets/styles/reset.css" />
  <link rel="stylesheet" href="src/assets/styles/main.css" />
  <link rel="stylesheet" href="src/assets/styles/utility.css" />
  <style>
    /* Stili esistenti mantenuti */
    .upload-section {
      margin: 2rem 0;
      padding: 2rem;
      border: 2px dashed #007acc;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .upload-section:hover {
      border-color: #0056b3;
      background-color: rgba(0, 122, 204, 0.05);
    }
    
    /* ... (tutti gli stili esistenti rimangono invariati) ... */

    /* Nuovi stili per il sistema di login */
    .user-controls {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .username {
      color: #8868f3;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .logout-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ff6b6b;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .logout-btn:hover {
      background-color: rgba(255, 107, 107, 0.1);
      text-decoration: none;
    }

    .logout-btn svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .logout-btn:hover svg {
      transform: translateX(2px);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
      }
      
      .user-controls {
        margin-left: 0;
        width: 100%;
        justify-content: flex-end;
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        border-top: 1px solid rgba(136, 104, 243, 0.2);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo"><span style="font-weight:bold; color:#007acc;">NR</span>Cloud</div>
      <nav>
        <a href="video.html" class="active" aria-current="page">Video</a>
        <a href="gallery.html">Gallery</a>
        <a href="audio.html">Audio</a>
        <a href="documents.html">Documenti-</a>
        <div class="user-controls">
          <span class="username" id="username-display"></span>
          <a href="/logout" class="logout-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Logout
          </a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <h1>Video Gallery</h1>
    
    <!-- Upload Section -->
    <div class="upload-section">
      <div class="upload-area" id="upload-area-video">
        <div class="upload-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </div>
        <p class="upload-text">Trascina i file video qui o <span class="upload-link">clicca per selezionare</span></p>
        <input type="file" id="file-input-video" multiple class="file-input" accept="video/*">
      </div>
      <div class="upload-progress" id="upload-progress-video" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill-video"></div>
        </div>
        <span class="progress-text" id="progress-text-video">0%</span>
      </div>
      <div class="upload-results" id="upload-results-video"></div>
    </div>

    <div class="video-grid" aria-label="Gallery of videos">
      <!-- Video items will be dynamically loaded here -->
    </div>
  </main>

  <script src="src/assets/js/video.js"></script>
  <script src="src/assets/js/upload.js"></script>
  <script>
    // Mostra il nome utente dopo il login
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/check-session')
        .then(response => response.json())
        .then(data => {
          if(data.loggedIn && data.username) {
            document.getElementById('username-display').textContent = data.username;
          }
        })
        .catch(error => console.error('Error checking session:', error));
    });
  </script>
  
  <footer>NR Cloud 2025 made by <a href="https://github.com/Nomarexe">Nomar.exe</a></footer>
</body>
</html>
